<body>

    <main>

        <p class="text-gray-600">é€™è£¡æ˜¯ç›¤é»èˆ‡ç´€éŒ„è¡¨åŠŸèƒ½å€...</p>

        <p class="text-gray-600">é€™è£¡æ˜¯é€²è²¨èˆ‡å‚™è²¨ç´€éŒ„åŠŸèƒ½å€...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNhBiz8tueWlJoh3cluMb29soJ6_v3uvE",
      authDomain: "inventory-management-a2f5b.firebaseapp.com",
      projectId: "inventory-management-a2f5b",
      storageBucket: "inventory-management-a2f5b.appspot.com",
      messagingSenderId: "338734623298",
      appId: "1:338734623298:web:f72e67933d14e3ee28dbdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const users = {
      admin: { password: 'admin', welcome: 'æ­¡è¿Admin' },
      user1: { password: 'admin', welcome: 'æ­¡è¿User1' },
      test: { password: 'test123', welcome: 'æ­¡è¿Test' },
      '1750': { password: '1750', welcome: 'æ­¡è¿LiRong' },
      '1689': { password: '1689', welcome: 'æ­¡è¿å®¶ç‘‹' },
      '1226': { password: '1226', welcome: 'æ­¡è¿éŸ»å©·' },
    };

    const loginContainer = document.getElementById('loginContainer');
    const mainContent = document.getElementById('mainContent');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const featureBtns = document.querySelectorAll('.featureBtn');

    // ç™»å…¥äº‹ä»¶
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert('è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼');
        return;
      }

      if (users[username] && users[username].password === password) {
        loginContainer.style.display = 'none';
        mainContent.style.display = 'block';
        welcomeMsg.textContent = users[username].welcome;

        // å•Ÿç”¨åŠŸèƒ½åˆ†é æŒ‰éˆ•ï¼ˆç¤ºç¯„å…¨éƒ¨å•Ÿç”¨ï¼‰
        featureBtns.forEach(btn => btn.disabled = false);

        // é è¨­é¡¯ç¤ºåº«å­˜ç®¡ç†é é¢
        showFeature('inventory');
        loadInventory();
      } else {
        alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
      }
    });

    // ç™»å‡ºäº‹ä»¶
    logoutBtn.addEventListener('click', () => {
      loginContainer.style.display = 'flex';
      mainContent.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
      welcomeMsg.textContent = '';
      clearInventory();
    });

    // åˆ‡æ›åŠŸèƒ½åˆ†é 
    featureBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const feature = btn.dataset.feature;
        showFeature(feature);

        if (feature === 'inventory') {
          loadInventory();
        } else {
          clearInventory();
        }
      });
    });

    function showFeature(feature) {
      document.querySelectorAll('.feature-section').forEach(sec => {
        sec.classList.add('hidden');
      });
      const target = document.getElementById(feature);
      if (target) target.classList.remove('hidden');

      featureBtns.forEach(btn => {
        btn.disabled = btn.dataset.feature === feature;
      });
    }

    // è®€å–åº«å­˜è³‡æ–™ä¸¦é¡¯ç¤º
    let unsubscribeInventory = null;
    function loadInventory() {
      const inventoryList = document.getElementById('inventoryList');
      inventoryList.innerHTML = 'è®€å–ä¸­...';

      if (unsubscribeInventory) {
        unsubscribeInventory();
        unsubscribeInventory = null;
      }

      unsubscribeInventory = db.collection('inventory')
        .orderBy('partNumber')
        .onSnapshot(snapshot => {
          inventoryList.innerHTML = '';
          if (snapshot.empty) {
            inventoryList.innerHTML = '<p class="text-gray-600">ç›®å‰ç„¡åº«å­˜è³‡æ–™</p>';
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const docId = doc.id;
            const div = document.createElement('div');
            div.classList.add('border', 'p-3', 'rounded', 'bg-white', 'shadow-sm', 'flex', 'flex-wrap', 'items-center', 'gap-3');

            div.innerHTML = `
              <div class="w-full sm:w-1/4"><strong>å„²ä½ï¼š</strong>${data.location || '-'}</div>
              <div class="w-full sm:w-1/4"><strong>æ–™è™Ÿï¼š</strong>${data.partNumber || '-'}</div>
              <div class="w-full sm:w-1/4"><strong>å“åï¼š</strong>${data.name || '-'}</div>
              <div class="w-full sm:w-1/4"><strong>åº«å­˜æ•¸é‡ï¼š</strong>
                 
                 <input 
                   id="stock-${docId}" 
    		   type="number" 
   		   min="0" 
    	  	   value="${data.stock ?? 0}" 
    		   data-docid="${docId}" 
   		   class="border border-gray-300 rounded px-2 py-1 w-20 text-right" 
		/>
              </div>
            `;

            inventoryList.appendChild(div);
          });

          // ç¶å®šæ•¸é‡è®Šæ›´äº‹ä»¶
          inventoryList.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', e => {
              const docId = e.target.dataset.docid;
              const newStock = parseInt(e.target.value);
              if (isNaN(newStock) || newStock < 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„åº«å­˜æ•¸å­—');
                loadInventory();
                return;
              }
              db.collection('inventory').doc(docId).update({ stock: newStock })
                .catch(err => {
                  alert('æ›´æ–°å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                  console.error(err);
                  loadInventory();
                });
            });
          });
        }, err => {
          console.error('è®€å–åº«å­˜éŒ¯èª¤', err);
          inventoryList.innerHTML = '<p class="text-red-600">è®€å–åº«å­˜è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤</p>';
        });
    }

    function clearInventory() {
      if (unsubscribeInventory) {
        unsubscribeInventory();
        unsubscribeInventory = null;
      }
      document.getElementById('inventoryList').innerHTML = '';
    }
  </script>
